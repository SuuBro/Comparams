language: csharp
solution: Paramulate.sln
install:
  - nuget restore Paramulate.sln
  - nuget install NUnit.Runners -Version 3.5.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Paramulate.sln
  - mono ./testrunner/NUnit.Runners.3.5.0/tools/nunit-console.exe ./Paramulate.Test/bin/Release/Paramulate.Test.dll
